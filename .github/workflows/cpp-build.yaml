name: C++ Building

on:  
  push:    
    branches:      
      - main  
  pull_request:
    branches:      
      - main
jobs:  
  build:    
    runs-on: ubuntu-latest    
    steps: 
      - name: Checkout Repository        
        uses: actions/checkout@v2  

      - name: Set up C++ Compiler        
        uses: actions/setup-cpp@v2        
        with:          
          cpp-version: '17'  

      - name: Build C++ Program        
        run: |
                  g++ -o output_file_name cpp/jtc-adh-cmd-cpp.cpp