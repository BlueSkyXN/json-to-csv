name: Python Building

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        script:
          - jtc-adh-cmd-plus.py
          - jtc-adh-cmd-plus2.py
          - jtc-adh-cmd.py
          - jtc-adh-easy.py
          - merge_csv.py
          - scan-to-config.py
          - split_csv.py
          - split_json-adh.py
          - split_json.py
          - split_txt.py
          - sub-adh.py
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # Use the Python version you need to build your project
        architecture: ${{ matrix.arch }}  # Use the architecture of your choice
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller # Install PyInstaller module
    
    # Replace these steps with the new steps generated by your Python script
    - name: Build executable
      run: pyinstaller --onefile ${{ matrix.script }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-output
        path: dist/*

    # Define the architecture for each operating system
    # If you need x64 architecture, set it to 'x64'
    env:
      ARCH_WINDOWS: 'x64'
      ARCH_UBUNTU: 'x64'

    # Set the matrix context
    matrix:
      arch:
        - ${{ env.ARCH_WINDOWS }}
        - ${{ env.ARCH_UBUNTU }}
